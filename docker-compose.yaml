version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_PUSHER_APP_ID: "${NEXT_PUBLIC_PUSHER_APP_ID}"
      NEXT_PUBLIC_PUSHER_APP_KEY: "${NEXT_PUBLIC_PUSHER_APP_KEY}"
      NEXT_PUBLIC_PUSHER_APP_SECRET: "${NEXT_PUBLIC_PUSHER_APP_SECRET}"
      NEXT_PUBLIC_PUSHER_APP_CLUSTER: "${NEXT_PUBLIC_PUSHER_APP_CLUSTER}"
    volumes:
      - .:/app
